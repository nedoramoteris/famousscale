<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personažų žinomumo skalė</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="famousstyle.css">
    <link rel="icon" href="https://i.servimg.com/u/f57/13/40/85/94/untitl13.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="character-list">
            <h2>Personažai</h2>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="ieškoti personažo..." id="characterSearch">
            </div>
            <div id="charactersContainer"></div>
        </div>
        <div class="fame-container" id="fameContainer">
            <h1 class="fame-header">Žinomumo lygis</h1>
            <div class="fame-columns">
                <div class="fame-column">
                    <h3>Antgamtininėje bendruomenėje</h3>
                    <div id="supernaturalFame"></div>
                </div>
                <div class="fame-column">
                    <h3>Pasaulyje apskritai</h3>
                    <div id="humanFame"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="dark-mode-toggle" id="darkModeToggle">☀</div>

    <script src="famousjs.js"></script>
</body>
</html>
